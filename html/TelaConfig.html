<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuração</title>
    <link rel="stylesheet" href="../css/styleconfig.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="title">Configuração do Jogo</div>
        <div class="config">
            <!-- Agente Selector -->
            <div class="agent-selector">
                <button class="arrow-button" id="left-arrow-agent">&larr;</button>
                <span id="agent-name">Agente 1</span>
                <button class="arrow-button" id="right-arrow-agent">&rarr;</button>
            </div>
            
            <!-- Nível Selector -->
            <div class="level-selector">
                <button class="arrow-button" id="left-arrow-level">&larr;</button>
                <div class="bars" id="level-bars">
                    <!-- Bars will be generated by JavaScript -->
                </div>
                <button class="arrow-button" id="right-arrow-level">&rarr;</button>
            </div>
            
            <button id="save-config" class="save-button">Salvar Configuração</button>
            <button id="open-modal" class="save-button">ver desempenho do agente</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>test</p>
            <section class="top">
                <!-- O labirinto é gerado aqui -->
            </section>
        </div>
    </div>

    <script src="../js/scriptconfig.js"></script>
</body>
</html>
